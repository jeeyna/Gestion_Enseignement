<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des ECs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .center {
      text-align: center;
      margin-top: 20px;
    }
    a {
      text-decoration: none;
      color: #3498db;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1 class="center" th:text="'Liste des ECs de l\'UE (ID: ' + ${ueId} + ')'"></h1>

<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Libellé</th>
    <th>Code</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="ec, iterStat : ${ecs}">
    <td th:text="${iterStat.index + 1}"></td>
    <td th:text="${ec.libelle}"></td>
    <td th:text="${ec.code}"></td>
    <td th:text="${ec.description}"></td>
  </tr>
  </tbody>
</table>

<div class="center">
  <a href="/ue">Retour à la liste des UEs</a>
</div>
</body>
</html>
