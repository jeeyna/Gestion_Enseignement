<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Boîte de Messagerie</title>

    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../static/js/jquery-3.7.0.js" th:src="@{/js/jquery-3.7.0.js}"></script>
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }
        .message-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .message-header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .message-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .message-row:hover {
            background-color: #f0f8ff;
        }
        .message-row.unread {
            font-weight: bold;
        }
        .message-details {
            flex: 1;
            padding-right: 20px;
        }
        .message-title {
            font-size: 18px;
            margin: 0;
        }
        .message-text {
            font-size: 14px;
            color: #555;
        }
        .message-date {
            font-size: 12px;
            color: #777;
        }
        .btn-read {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-read:hover {
            background-color: #0056b3;
        }

             /* Style de l'icône avatar */
         .avatar-icon {
             font-size: 24px;
             color: #ffffff;
             margin-right: 10px;
         }
        /* Card style */
        .card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #f8f9fa;
            margin-top: 20px;
        }

        /* Navbar style */
        .navbar-custom {
            background-color: #750354;
            border-color: #a80a77;
        }
        .navbar-custom a {
            color: #fff !important;
        }
        .dropdown-menu a {
            color: #007bff !important;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: #333;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #a80a77;
            text-align: center;
        }
        .btn-primary {
            background-color: #a80a77;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #a80a77;
            transform: scale(1.05);
        }
        .modal-header {
            background-color: #a80a77;
            color: white;
        }
        .form-select:focus, .form-control:focus {
            border-color: #a80a77;
            box-shadow: 0 0 8px rgba(189, 33, 116, 0.5);
        }
        table {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #a80a77;
            color: white;
        }

        .badge-danger {
            font-size: 1.3rem;
            padding: 8px 12px;
        }
        .fa-bell{
            font-size: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-custom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a th:href="@{/ChefDepartement/Accueil}"><span>Accueil</span></a></li>
                    <li><a><span>Emploi du Temps</span></a></li>
                    <li><a th:href="@{/ue}"><span>Syllabus</span></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span>Repartition</span> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/enseignement/chefDepartement}">Enseignements</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/ChefDepartement/Enseignant}"><span>Enseignants</span></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span>Maquettes</span> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/formation}">Formation</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle notif" data-toggle="dropdown">
                            <i class="fas fa-bell"></i>
                            <span class="badge badge-danger" th:text="${notificationsNonLus}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/notification/chefDepartement}">Voir toutes les notifications</a></li>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fas fa-user avatar-icon"></i>
                            <span th:text="${utilisateur.prenom+'. '+utilisateur.nom}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profil}"><span>Profil</span></a></li>
                            <li><a th:href="@{/logout}"><span>Deconnexion</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="message-container">
    <h2 class="message-header">Boîte de Notifications</h2>

    <!-- Notifications -->
    <div th:each="notification : ${notifications}"
         class="message-row"
         th:classappend="${notification.lu} ? '' : 'unread'">
        <div class="message-details">
            <p class="message-text" th:text="${notification.message}"></p>
            <small class="message-date" th:text="${#dates.format(notification.dateNotification, 'dd/MM/yyyy HH:mm')}"></small>
        </div>
        <button class="btn-read" th:attr="data-id=${notification.id}" onclick="markAsRead(this)">
            <i class="fas fa-check"></i> Lire
        </button>
    </div>
</div>

<script>
    function markAsRead(button) {
        const notificationId = button.getAttribute('data-id');
        // Logique AJAX ou redirection pour marquer comme lue
        alert('Notification ' + notificationId + ' marquée comme lue');
    }
</script>
</body>
</html>
