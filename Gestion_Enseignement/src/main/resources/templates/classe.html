    <head>
        <meta charset="UTF-8">

              th:href="@{/css/buttons.dataTables.min.css}" />
        <link rel="stylesheet" href="../static/css/jquery.dataTables.min.css" th:href="@{/css/jquery.dataTables.min.css}" />

        <script src="../static/js/jquery-3.7.0.js" th:src="@{/js/jquery-3.7.0.js}"></script>
        <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
        <script src="../static/js/dataTables.buttons.min.js" th:src="@{/js/dataTables.buttons.min.js}"></script>
        <script src="../static/js/jquery.dataTables.min.js" th:src="@{/js/jquery.dataTables.min.js}"></script>

    </head>

    <body>

    <header>
        <nav class="navbar navbar-inverse">

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

    </header>

    <div class="container">

        <h3 style="text-align: center">Details de la formation
            [<code><span th:text="${formation.nom}"></span></code>]</h3>

        <h4 style="text-align: center">La liste des Classes</h4>

        <div class="row" style="padding-bottom: 10px; padding-top:10px">
            <div style="text-align: center">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#form_Ajouter_Classe">
                    Ajouter Classe</button>
            </div>
        </div>

        <!-- Debut popup Ajouter une Classe -->
        <div data-dismiss="modal" style="margin-top:25px">
            <div class="modal fade" id="form_Ajouter_Classe">
                <div class="modal-dialog">
                    <div class="modal-content panel-success">
                        <!--modal Header-->
                        <div class="modal-header panel-heading">
                            <button type="button" class="close" data-dismiss="modal">x</button>
                            <h4 class="modal-title" style="text-align: center">Ajouter une Classe</h4>
                        </div>

                        <!--modal body-->
                        <form th:action="@{/classe/ajouter}" method="post">

                            <div class="modal-body">
                                <input type="hidden" name="formation.id" th:value="${formation.id}">

                                <div class="form-group">
                                    <label>Nom</label>
                                    <input type="text" class="form-control" name="nom" />
                                </div>
                                <div class="form-group">
                                    <label>Niveau</label>
                                    <input class="form-control" name="niveau" />
                                </div>
                            </div>
                            <!--modal Footer-->
                            <div class="modal-footer">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4">
                                        <button type="submit" class="btn btn-success">Ajouter</button>
                                    </div>
                                    <div
                                            class="col-lg-offset-5 col-lg-3 col-md-offset-5 col-md-3 col-sm-offset-5 col-sm-3 col-xs-8">
                                        <button type="button" class="btn btn-default "
                                                data-dismiss="modal">Annuler</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Debut Liste des Classes -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="table_Classes">
                <thead>
                <tr>
                    <td>Nom</td>
                    <td>Niveau</td>
                    <td style="text-align: center">Operations</td>
                    <td>Details</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="classe:${listeDesClasse}">
                    <td th:text="${classe.nom}"></td>
                    <td th:text="${classe.niveau}"></td>
                    <td>
                        <button class="btn btn-info btn-sm" data-toggle="modal"
                                th:attr="data-target='#form_Modifier_Classe'+${classe.id}">Modifier</button>
                        <button class="btn btn-danger btn-sm" data-toggle="modal"
                                th:attr="data-target='#form_Archiver_Classe'+${classe.id}">Archiver</button>
                    </td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/classe/{id}(id=${classe.id})}"> Voir </a>
                    </td>

                    <!-- Debut popup Modifier une Classe -->
                    <div data-dismiss="modal">
                        <div class="modal fade" th:attr="id='form_Modifier_Classe'+${classe.id}">
                            <div class="modal-dialog">
                                <div class="modal-content panel-info">
                                    <!--modal Header-->
                                    <div class="modal-header panel-heading">
                                        <button type="button" class="close" data-dismiss="modal">x</button>
                                        <h4 class="modal-title" style="text-align: center">Modifier Classe</h4>
                                    </div>
                                    <!--modal Body-->
                                    <form th:action="@{/classe/modifier/{id}(id=${classe.id})}" method="post">
                                        <div class="modal-body">

                                            <div style="display: none">
                                                <input name="id" th:value="${classe.id}" />
                                            </div>
                                            <input type="hidden" name="formation.id" th:value="${formation.id}" />

                                            <div class="form-group">
                                                <label>Nom</label>
                                                <input type="text" class="form-control" name="nom"
                                                       th:value="${classe.nom}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Niveau</label>
                                                <input class="form-control" name="niveau"
                                                       th:value="${classe.niveau}" />
                                            </div>



                                        </div>
                                        <!--modal Footer-->
                                        <div class="modal-footer">
                                            <div class="row">
                                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4">
                                                    <button type="submit" class="btn btn-info">Modifier</button>
                                                </div>
                                                <div
                                                        class="col-lg-offset-5 col-lg-3 col-md-offset-5 col-md-3 col-sm-offset-5 col-sm-3 col-xs-8">
                                                    <button type="button" class="btn btn-default"
                                                            data-dismiss="modal">Annuler</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fin popup Modifier une Classe -->

                    <!-- Debut popup Archiver une Classe -->
                    <div data-dismiss="modal">
                        <div class="modal fade" th:attr="id='form_Archiver_Classe'+${classe.id}">
                            <div class="modal-dialog">
                                <div class="modal-content panel-danger">
                                    <!--modal Header-->
                                    <div class="modal-header panel-heading">
                                        <button type="button" class="close" data-dismiss="modal">x</button>
                                        <h4 class="modal-title" style="text-align: center">Archiver Classe</h4>
                                    </div>
                                    <!--modal Body-->
                                    <form th:action="@{/classe/archiver/{id}(id=${classe.id})}" method="post">
                                        <div class="modal-body">
                                            <div style="display: none">
                                                <input name="id" th:value="${classe.id}" />
                                            </div>
                                            <div class="form-group">
                                                <label>Nom</label>: <span th:text="${classe.nom}" /> </span>
                                            </div>
                                            <div class="form-group">
                                                <label>Niveau</label>: <span th:text="${classe.niveau}" /> </span>
                                            </div>
                                        </div>
                                        <!--modal Footer-->
                                        <div class="modal-footer">
                                            <div class="row">
                                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4">
                                                    <button type="submit" class="btn btn-danger">Archiver</button>
                                                </div>
                                                <div
                                                        class="col-lg-offset-5 col-lg-3 col-md-offset-5 col-md-3 col-sm-offset-5 col-sm-3 col-xs-8">
                                                    <button type="button" class="btn btn-default"
                                                            data-dismiss="modal">Annuler</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fin popup Archiver une Classe -->

                </tr>
                </tbody>
            </table>
        </div>

        <!-- Script Datatable -->
        <script>
            $(document).ready(function () {
                $("#table_Classes").DataTable();
            });
        </script>

    </div>
    </body>

    </html>
